MEMORY
{
  ZP:        start=$0000, size=$0100, type=rw;
  LATCH:     start=$0200, size=$0020, type=rw, define=yes, file="";
  VIA1:      start=$0220, size=$0020, type=rw, define=yes, file="";
  VIA2:      start=$0240, size=$0020, type=rw, define=yes, file="";
  SERIAL:    start=$0260, size=$0020, type=rw, define=yes, file="";
  IO0:       start=$0280, size=$0020, type=rw, define=yes, file="";
  IO1:       start=$02a0, size=$0020, type=rw, define=yes, file="";
  IO2:       start=$02c0, size=$0020, type=rw, define=yes, file="";
  IO3:       start=$02e0, size=$0020, type=rw, define=yes, file="";
  SYS_RAM:   start=$0300, size=$0d00, type=rw, define=yes, fill=yes, fillval=$00, file="";
  LOADAREA:  start=$1000, size=$3000, type=rw, define=yes, fill=yes, fillval=$00, file=%O;
  USERRAM:   start=$4000, size=$8000, type=rw, define=yes, fill=yes, fillval=$00, file="";
  ROM:       start=$C000, size=$4000, type=ro, define=yes, fill=yes, fillval=$ea, file="";
	BAS_DUM:   start=$0000, size=$00ff, file="";
}

SEGMENTS
{
  ZEROPAGE:  load=ZP,        type=ZP,  define=yes;
  SYSRAM:    load=SYS_RAM,   type=rw,  define=yes,   align=$0100, optional=yes;
  STARTUP:   load=LOADAREA,  type=ro,  define=yes,   optional=yes;
  CODE:      load=LOADAREA,  type=ro,  define=yes;
  RODATA:    load=LOADAREA,  type=ro,  define=yes,   optional=yes;
	BAS_VEC:   load=LOADAREA,  type=ro   optional=yes;
	BAS_KEY:   load=LOADAREA,  type=ro,  optional=yes;
	BAS_ERR:   load=LOADAREA,  type=ro,  optional=yes;
  RODATA_PA: load=LOADAREA,  type=ro,  define=yes,   optional=yes, align=$0100;
  BSS:       load=USERRAM,   type=bss, define=yes;
  DATA:      load=USERRAM,   type=rw,  define=yes,   optional=yes;
  SYSCALLS:  load=ROM,       type=ro,  define=yes,   offset=$3c00, optional=yes; 
  VECTORS:   load=ROM,       type=ro,  define=yes,   offset=$3ffa, optional=yes;
	BAS_DUM:   load=BAS_DUM,   optional=yes;
}
